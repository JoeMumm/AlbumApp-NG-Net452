<div ng-switch="viewMode">
  <div ng-switch-when="carlist">
    <h3>Albums</h3>
    <div ng-show="init && cars.length > 0">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Year</th>
            <th>Make / Model</th>
            <th>Color</th>
            <th>Price per day</th>
          </tr>
        </thead>
        <tbody ng-repeat="car in cars">
          <tr style="vertical-align: central">
            <td><a href="#" ng-click="selectCar(car)">select</a></td>
            <td>{{ car.Year }}</td>
            <td>{{ car.Description }}</td>
            <td>{{ car.Color }}</td>
            <td>{{ car.RentalPrice }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-show="init && cars.length == 0">
      <h2>There are no available cars for the desired dates.</h2>
    </div>
    <div>
      <a href="#" class="btn btn-primary btn-lg" ng-click="previous()">Back to select reservation.</a>
    </div>
  </div>

  <div ng-switch-when="success">
    <h3>Thank you for reserving your car!<br />
      Your reservation number is {{ reservationNumber }}.
    </h3>
  </div>
</div>
